<!-- Libs JS -->


<script>
    function countup() {
        var options = {
            useEasing: true,
            useGrouping: true,
            separator: ".",
            decimal: ",",
            suffix: "%"
        };

        var demo1 = new CountUp("counter1", 0, $("#counter1").text(), 2, 5, options);
        demo1.start();
        var demo2 = new CountUp("counter2", 0, $("#counter2").text(), 2, 5, options);
        demo2.start();
        var demo3 = new CountUp("counter3", 0, $("#counter3").text(), 2, 5, options);

        demo6.start();
        var demo7 = new CountUp("counter7", 0, $("#counter7").text(), 2, 5, options);
        demo7.start();

    }

    countup();

</script>
